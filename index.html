<body>

  <div class="container">
    <header class="main-header">
      <div class="logo">

        <h1>Extensions</h1>
      </div>
      <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle color theme">☀️</button>
    </header>

    <main>
      <div class="list-header">
        <h2>Extensions List</h2>
        <div id="filter-buttons" class="filter-group">
          <button class="filter-btn active-filter" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="inactive">Inactive</button>
        </div>
      </div>
      
      <div id="extensions-grid" class="extensions-grid">
        <!-- Extension cards will be dynamically injected here by JavaScript -->
      </div>
    </main>
  </div>
